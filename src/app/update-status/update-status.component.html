<div class="col-md-6 col-md-offset-3 adding-form-box">
  <div class="col-md-12 box-heading-container">
    <p>Applicant Status</p>
  </div>
  <div class="col-md-12 box-value-container">
  <div class="col-md-12 form-group">
    <label for="applicant-name">
      Applicant Name
    </label>
    <input type="text" name="applicant-name" class="form-control" id="applicant-name" placeholder="Name" />

  </div>
  <div class="col-md-12 form-group">
        <div class="col-md-6">
          <label for="walking">
          <input type="radio" name="applicant-coming-status"> Fit</label>
        </div>
        <div class="col-md-6">
          <label for="withAgent">
          <input type="radio" name="applicant-coming-status"> Unfit</label>
        </div>
      </div>
    <div class="col-md-12 form-group">
        <label for="agent-name">
          Agent Name
        </label>
        <input type="text" name="agent-name" class="form-control" id="agent-name" placeholder="Agent Name">
    
      </div>
      
      <div class="col-md-12 form-group">
          <label for="passport-status">
            TESDA Training Date
          </label>
          <input type="date" name="date" class="form-control" id="date" />
      
        </div>
            <div class="col-md-12 form-group">
                <label for="photo">
                 Timing
                </label>
                <input type="time" name="time" class="form-control" id="time"/>
            
              </div>
              <div class="col-md-12 form-group">
                <label for="photo">
                 TESDA Report Upload
                </label>
                <input type="file" name="photo" class="form-control" id="photo"/>
            
              </div>
        <div class="col-md-12 form-group">
           <a routerLink="#" routerLinkClass="active" class="btn btn-fps">Update</a>
           
        </div>
        </div>
</div>
